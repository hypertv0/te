name: Kool.to Kanallarını Selenium ile Güncelle

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # Her 15 dakikada bir çalıştır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v3

    - name: Python'u Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Gerekli Kütüphaneleri ve Tarayıcıyı Kur
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Kanalları Çek ve M3U8 Dosyalarını Oluştur
      run: python main.py

    - name: Değişiklikleri Depoya Kaydet
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        if git diff --staged --quiet; then
          echo "Değişiklik bulunamadı, commit atlanıyor."
        else
          git commit -m "Kool.to kanal listesi Selenium ile güncellendi: $(date -u)"
          git push
        fi
